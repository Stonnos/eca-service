spring:
  application:
    name: eca-auto-tests
  jmx:
    default-domain: eca-auto-tests
  ## Datasource properties
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/eca_auto_tests
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQL9Dialect
  cache:
    cache-names: instances
    caffeine:
      spec: maximumSize=10, expireAfterWrite=180s
  rabbitmq:
    listener:
      simple:
        concurrency: 10
        maxConcurrency: 10

