spring:
  ## Eca datasource properties
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://postgres-db:5432/eca
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.PostgreSQL9Dialect
  rabbitmq:
    host: rabbitmq
  redis:
    host: redis

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://discovery-server:8761/eureka

app:
  notifications:
    webPushesEnabled: true
    emailsEnabled: true

## Swagger properties
open-api:
  tokenBaseUrl: http://localhost:8080/eca-oauth

## Experiment properties
experiment:
  storagePath: /home/experiment/
  downloadBaseUrl: http://localhost:8080/eca-server
  data:
    storagePath: /home/experiment/data/

mail:
  client:
    enabled: true
    redelivery: true

auth-server:
  baseUrl: http://eca-oauth:8080

lock:
  enabled: true

redis-lock:
  registryKey: eca-server

rabbit:
  enabled: true

management:
  health:
    rabbit:
      enabled: true
    redis:
      enabled: true
