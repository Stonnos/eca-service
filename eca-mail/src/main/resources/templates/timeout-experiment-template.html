<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<p>
    Здравствуйте, <span th:text="${firstName}"></span>!
</p>
<p>
    Было превышено максимальное допустимое время для построения эксперимента "<span th:text="${experimentType}"></span>".

</p>
<p>
    Идентификатор вашей заявки: <b><span th:text="${requestId}"></span></b>
</p>
</body>
</html>
