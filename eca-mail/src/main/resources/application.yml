    contexts: schema,data
    change-log: classpath:db/liquibase-changelog.xml
  sleuth:
    log:
      slf4j:
        whitelisted-mdc-keys: tx.id
    propagation-keys: tx.id

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false

ribbon:
