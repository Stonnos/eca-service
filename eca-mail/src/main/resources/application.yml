spring:
  application:
    name: eca-mail
  jmx:
    default-domain: eca-mail
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
  ## Email properties
  mail:
    host: smtp.gmail.com
    port: 25
    username: rbatsw@gmail.com
    password: czawqizcrdxfqlrv
    properties:
      mail.transport.protocol: smtp
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
      mail.debug: false
  ## Datasource properties
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/mail
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.PostgreSQL9Dialect
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
  liquibase:
    contexts: schema,data
    change-log: classpath:db/liquibase-changelog.xml

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false

ribbon:
  ReadTimeout: 60000

## Swagger properties
swagger2:
  projectVersion: @project.version@
  groups:
    eca-mail:
      title: Email API
      description: Operations for email notifications sending
      author: Roman Batygin
      email: roman.batygin@mail.ru

mail-config:
  maxFailedAttemptsToSent: 10
  pageSize: 10
  delaySeconds: 10
  sender: rbatsw@gmail.com
  subject: Eca - service
  messageTemplatesMap:
    NEW_EXPERIMENT: new-experiment-template.html
    FINISHED_EXPERIMENT: finished-experiment-template.html
    ERROR_EXPERIMENT: error-experiment-template.html
    TIMEOUT_EXPERIMENT: timeout-experiment-template.html
    NEW_USER: new-user-template.html
    RESET_PASSWORD: reset-password-template.html
    TFA_CODE: tfa-code-template.html

management:
  metrics:
    tags:
      application: ${spring.application.name}
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
