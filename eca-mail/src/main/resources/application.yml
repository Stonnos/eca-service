table:
  data:
    clean:
      enabled: true
      tables:
        - tableName: email
          creationTimestampColumnName: save_date
          storagePeriodInDays: 30

management:
  observations:
    annotations:
      ## Enables span annotations processing
      enabled: true
  tracing:
    sampling:
      probability: 1.0
    baggage:
      correlation:
        fields:
          - tx.id
      remote-fields:
        - tx.id
  metrics:
    tags:
      application: ${spring.application.name}
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
  info:
    git:
      enabled: true
      mode: full

server:
  forward-headers-strategy: framework
