version: '3.5'
services:

  eca-db:
    image: postgres:9.6.9
    container_name: eca-db
    volumes:
      - ./scripts/postgresinit.sql:/docker-entrypoint-initdb.d/postgresinit.sql
      - /home/eca-pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - default
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      TZ: "Asia/Novosibirsk"
      PGTZ: "Asia/Novosibirsk"

  eca-server:
    image: eca-server
    container_name: eca-server
    command: ["/wait-for-it.sh", "eca-db:5432", "--timeout=45", "--", "catalina.sh", "run"]
    volumes:
      - /home/experiment:/home/experiment
      - /home/experiment/data:/home/experiment/data
    environment:
      TZ: "Asia/Novosibirsk"
      SPRING_PROFILES_ACTIVE: "docker"
    networks:
      - default
    depends_on:
      - eca-db

  eca-oauth:
    image: eca-oauth
    container_name: eca-oauth
    command: ["/wait-for-it.sh", "eca-db:5432", "--timeout=45", "--", "catalina.sh", "run"]
    environment:
      TZ: "Asia/Novosibirsk"
      SPRING_PROFILES_ACTIVE: "docker"
    networks:
      - default
    depends_on:
      - eca-db

  eca-web:
    image: eca-web
    container_name: eca-web
    environment:
      TZ: "Asia/Novosibirsk"
      SPRING_PROFILES_ACTIVE: "docker"
    networks:
      - default
    depends_on:
      - eca-server

  zuul-gate:
    image: zuul-gate
    container_name: zuul-gate
    environment:
      TZ: "Asia/Novosibirsk"
    ports:
      - "8080:8080"
    networks:
      - default

networks:
  default:
    name: app-network
    driver: bridge