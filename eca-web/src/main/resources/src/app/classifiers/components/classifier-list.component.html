<div class="container-fluid mb-5">
  <div class="row">
    <div class="col-2">
      <app-filter [filters]="filters" (search)="onSearch()"></app-filter>
    </div>
    <div class="col-10">
      <p-table
        class="evaluations-table"
        [columns]="columns"
        [value]="items"
        [rows]="pageSize"
        [totalRecords]="total"
        [paginator]="true"
        [scrollable]="true"
        [sortField]="defaultSortField"
        [sortOrder]="defaultSortOrder"
        [lazy]="true"
        (onLazyLoad)="onLazyLoad($event)">

        <ng-template pTemplate="header">
          <tr>
            <th *ngFor="let column of columns" [pSortableColumn]="column.name">
              {{ column.label }}
              <p-sortIcon [field]="column.label"></p-sortIcon>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
          <tr>
            <td *ngFor="let column of columns">
              <a [routerLink]="" *ngIf="isLink(column.name)" (click)="onLink(column.name, item)">
                {{ getColumnValue(column.name, item) }}
              </a>
              <span *ngIf="!isLink(column.name)">{{ getColumnValue(column.name, item) }}</span>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" *ngIf="items.length == 0">
          <tr>
            <td [attr.colspan]="columns.length" class="text-center">
              No evaluations found
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
