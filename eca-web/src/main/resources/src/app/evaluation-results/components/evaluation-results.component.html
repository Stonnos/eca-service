<div *ngIf="isEvaluationInProgress()" class="ui-g">
  <div class="ui-g-12 text-center text-wrap">
    <div class="text-info">
      {{ evaluationResults?.evaluationResultsStatus.description }}
    </div>
  </div>
</div>

<div *ngIf="isEvaluationResultsErrorStatus()" class="ui-g">
  <div class="ui-g-12 text-center text-wrap">
    <div class="text-danger">
      {{ evaluationResults?.evaluationResultsStatus.description }}
    </div>
  </div>
</div>

<ng-container *ngIf="isEvaluationResultsReceived()">
  <div class="ui-g" *ngFor="let field of evaluationStatisticsFields">
    <div class="ui-g-6 text-left text-bold text-wrap">
      {{ field.label }}
    </div>
    <div class="ui-g-6 text-left text-wrap">
      {{ getEvaluationStatisticsValue(field.name) }}
    </div>
  </div>
  <app-classification-costs-list
    [items]="evaluationResults?.classificationCosts || []">
  </app-classification-costs-list>
  <app-confusion-matrix-list
    [confusionMatrix]="evaluationResults?.confusionMatrix">
  </app-confusion-matrix-list>
</ng-container>
