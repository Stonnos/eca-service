<div class="ui-inputgroup mr-2 mt-2 mb-2">
  <input
    type="search"
    pInputText
    placeholder="Поиск"
    maxlength="255"
    [(ngModel)]="searchQuery"
    (search)="clearSearchQuery()"
    class="w-100">
  <button pButton
          type="button"
          icon="pi pi-fw pi-search"
          (click)="onSearch()">
  </button>
</div>
