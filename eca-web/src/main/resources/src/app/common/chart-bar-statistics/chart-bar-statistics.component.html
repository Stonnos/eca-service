<p-progressSpinner
  class="app-progress-spinner"
  strokeWidth="4"
  animationDuration=".5s"
  *ngIf="loading">
</p-progressSpinner>
<div class="ui-g">
  <div class="ui-g-12">
    <p-panel>
      <p-header>
        <div class="ui-g">
          <div class="ui-g-5 ui-g-offset-2">
            <label class="filter-label">{{ dateLabelTitle }}</label>
            <p-calendar selectionMode="range"
                        [showIcon]="true"
                        [disabled]="loading"
                        [showButtonBar]="true"
                        [(ngModel)]="createdDateRange"
                        [maxDate]="now">
            </p-calendar>
            <button
              pButton
              class="ml-4"
              label="Показать"
              type="button"
              [disabled]="loading"
              (click)="onShow()">
            </button>
          </div>

        </div>
      </p-header>

      <div class="ui-g">
        <div class="ui-g-12">
          <p-chart type="horizontalBar" height="750px" [data]="dataSet" [options]="barOptions"></p-chart>
        </div>
      </div>

      <p-footer>
        <div class="ui-g">
          <div class="ui-g-12 text-center">
            <span class="total-count">{{ totalCountTitle }}</span>
            {{ total }}
          </div>
        </div>
      </p-footer>

    </p-panel>
  </div>
</div>
