<p-dialog
  [(visible)]="visible"
  header="Статистика запросов в ERS"
  width="600"
  appendTo="body"
  [modal]="true"
  [blockScroll]="false"
  [draggable]="false"
  [resizable]="false"
  (onHide)="hide()">

  <div class="ui-g">
    <div class="ui-g-8 text-right text-bold text-wrap">
      UUID эксперимента:
    </div>
    <div class="ui-g-4 text-left text-wrap text-bold">
      {{ getExperimentUuid() }}
    </div>
  </div>

  <div class="ui-g">
    <div class="ui-g-8 text-right text-bold text-wrap">
      Число запросов в ERS на сохранение классификаторов:
    </div>
    <div class="ui-g-4 text-left text-wrap">
      {{ getRequestsCount() }}
    </div>
  </div>

  <div class="ui-g">
    <div class="ui-g-8 text-right text-bold text-wrap">
      Число успешно сохраненных классификаторов:
    </div>
    <div class="ui-g-4 text-left text-wrap">
      {{ getSuccessfullySavedClassifiers() }}
    </div>
  </div>

  <div class="ui-g">
    <div class="ui-g-8 text-right text-bold text-wrap">
      Число неудачных запросов:
    </div>
    <div class="ui-g-4 text-left text-wrap">
      {{ getFailedRequestsCount() }}
    </div>
  </div>

  <p-footer>
    <button
      pButton
      label="Отправить запрос"
      type="button"
      (click)="sentEvaluationResults()"
      class="ml-auto">
    </button>
  </p-footer>
</p-dialog>
