<div class="details-panel text-danger text-center w-100" *ngIf="experimentResultsDetailsDto?.experimentDto?.deletedDate">
  {{ modelDeletedMessageText }}
</div>
<div *ngIf="experimentResultsDetailsDto?.experimentDto?.requestStatus.value == 'FINISHED' && !experimentResultsDetailsDto?.experimentDto?.deletedDate">
  <app-roc-curve-chart [classValues]="classValues"
                       [modelId]="id"
                       [rocCurveService]="experimentService"
                       [selectedClassIndex]="0">
  </app-roc-curve-chart>
</div>
