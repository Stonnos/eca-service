<div class="row">
  <div class="col-12">
    <p-chart type="line" [data]="dataSet" [options]="options"></p-chart>
  </div>
</div>
<div class="row">
  <div class="col-6 offset-3">
    <p-dropdown
      class="mt-5"
      [options]="classValues"
      optionLabel="label"
      [autoWidth]="false"
      (onChange)="onChangeClass($event)"
      [style]="{'width':'100%'}">
    </p-dropdown>
  </div>
</div>
