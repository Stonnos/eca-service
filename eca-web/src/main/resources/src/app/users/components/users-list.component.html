<div class="container-fluid mb-5">
  <div class="row search-content mt-2">
    <div class="col-6 justify-content-start">
      <button
        pButton
        label="Создать пользователя"
        icon="pi pi-plus"
        type="button"
        (click)="showCreateUserDialog()"
        class="ml-2 mt-2 mb-2">
      </button>
    </div>
    <div class="col-6">
      <div class="ui-inputgroup mr-2 mt-2 mb-2">
      <span class="ui-inputgroup-addon">
        <i class="fa fa-search"></i>
      </span>
        <input
          type="text"
          pInputText
          placeholder="Поиск"
          maxlength="255"
          [(ngModel)]="searchQuery"
          (input)="onSearch()"
          class="w-100">
        <a *ngIf="searchQuery?.length > 0" [routerLink]="" (click)="clearSearchQuery()">
        <span class="ui-inputgroup-addon">
          <i class="fa fa-close"></i>
        </span>
        </a>
      </div>
    </div>
  </div>
  <p-table
    [columns]="columns"
    [value]="items"
    [rows]="pageSize"
    [paginator]="true"
    [sortField]="defaultSortField"
    [sortOrder]="defaultSortOrder"
    [lazy]="true"
    [loading]="loading"
    (onLazyLoad)="onLazyLoad($event)">

    <ng-template pTemplate="header">
      <tr>
        <ng-container *ngFor="let column of columns">
          <th *ngIf="!notSortable(column.name)" [pSortableColumn]="column.name">
            {{ column.label }}
            <p-sortIcon [field]="column.name"></p-sortIcon>
          </th>
          <th *ngIf="notSortable(column.name)">{{ column.label }}</th>
        </ng-container>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td *ngFor="let column of columns">
          {{ getColumnValue(column.name, item) }}
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage" *ngIf="items.length == 0">
      <tr>
        <td [attr.colspan]="columns.length" class="text-center">
          Не найдено ни одного пользователя
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<app-create-user
  [item]="createUserModel"
  [visible]="createUserDialogVisibility"
  (visibilityChange)="onCreateUserDialogVisibility($event)"
  (itemEvent)="onCreateUser()">
</app-create-user>
