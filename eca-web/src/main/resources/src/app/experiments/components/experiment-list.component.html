    </div>
    <div class="col-10">
      <p-table
        class="experiment-table"
        [columns]="columns"
        [value]="experiments"
        [rows]="pageSize"
        [totalRecords]="total"
        [paginator]="true"
        [scrollable]="true"
        [lazy]="true"
        (onLazyLoad)="onLazyLoad($event)">

        <ng-template pTemplate="caption">
          <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-md-3">
              <div class="panel info-panel">
                <div class="panel-body text-center">
                  <p class="attr">Total count</p>
                  <p class="value">45</p>
                </div>
              </div>
            </div>

            <div class="ui-g-12 ui-md-3">
              <div class="panel info-panel">
                <div class="panel-body text-center">
                  <p class="attr">Successfully completed</p>
                  <p class="value">23</p>
                </div>
              </div>
            </div>

            <div class="ui-g-12 ui-md-3">
              <div class="panel info-panel">
                <div class="panel-body text-center">
                  <p class="attr">Competed with error</p>
                  <p class="value">15</p>
                </div>
              </div>
            </div>

            <div class="ui-g-12 ui-md-3">
              <div class="panel info-panel">
                <div class="panel-body text-center">
                  <p class="attr">Competed with timeout</p>
                  <p class="value">4</p>
                </div>
              </div>
            </div>
          </div>
        </ng-template>

        <ng-template pTemplate="header">
          <tr>
            <th *ngFor="let column of columns" [pSortableColumn]="column.name">
              {{ column.label }}
              <p-sortIcon [field]="column.label"></p-sortIcon>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-experiment>
          <tr>
            <td *ngFor="let column of columns">
              {{ experiment[column.name] }}
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" *ngIf="experiments.length == 0">
          <tr>
            <td [attr.colspan]="columns.length" style="text-align: center;">
              No experiments found
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
