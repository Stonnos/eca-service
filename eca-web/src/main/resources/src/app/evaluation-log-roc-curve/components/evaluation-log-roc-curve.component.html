<div class="text-center text-info w-100" *ngIf="evaluationLogDetails?.requestStatus.value == 'NEW' || evaluationLogDetails?.requestStatus.value == 'IN_PROGRESS'">
  {{ requestInProgressMessageText }}
</div>
<div class="text-center text-danger w-100" *ngIf="evaluationLogDetails?.requestStatus.value == 'ERROR' || evaluationLogDetails?.requestStatus.value == 'TIMEOUT'">
  {{ errorRequestMessageText }}
</div>
<div class="details-panel text-danger text-center w-100" *ngIf="evaluationLogDetails?.deletedDate">
  {{ modelDeletedMessageText }}
</div>
<div *ngIf="evaluationLogDetails?.requestStatus.value == 'FINISHED' && !evaluationLogDetails?.deletedDate">
  <app-roc-curve-chart [classValues]="classValues"
                       [modelId]="id"
                       [rocCurveService]="classifiersService"
                       [selectedClassIndex]="0">
  </app-roc-curve-chart>
</div>
