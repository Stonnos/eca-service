<p-panel class="auth-panel">
  <p-header class="text-center">
    <img class="eca-icon" src="assets/images/eca-icon.jpg">
    <h4 class="eca-service-text">ECA - SERVICE</h4>
  </p-header>
  <form novalidate class="form d-flex justify-sm-content-center m-auto" (submit)="onSubmit($event)">
    <div class="ui-g ui-fluid">
      <div class="ui-g-12 auth-error">
        <div *ngIf="form.valid && errorMessage" class="text-danger text-center mb-5">{{ errorMessage }}</div>
      </div>
      <div class="ui-g-12">
        <label class="text-bold">Логин</label>
        <input
          required
          pInputText
          id="login"
          name="login"
          type="text"
          placeholder="Введите логин"
          [(ngModel)]="userModel.login"
          #login="ngModel"
          class="form-control d-block w-100">
        <div class="text-danger error-message" *ngIf="login.invalid && (login.dirty || login.touched || submitted)">
          <div *ngIf="login?.errors?.required">
            Заполните логин
          </div>
        </div>
      </div>
      <div class="ui-g-12 mt-3">
        <label class="text-bold">Пароль</label>
        <input
          required
          pPassword
          id="password"
          name="password"
          type="password"
          placeholder="Введите пароль"
          [(ngModel)]="userModel.password"
          #password="ngModel"
          class="form-control d-block w-100"
          [feedback]="false">
        <div class="text-danger error-message" *ngIf="password.invalid && (password.dirty || password.touched || submitted)">
          <div *ngIf="password?.errors?.required">
            Заполните пароль
          </div>
        </div>
      </div>
      <div class="ui-g-4 mx-auto">
        <button
          pButton
          type="submit"
          class="auth-button w-100 mb-2 mb-sm-3"
          label="Войти">
        </button>
      </div>

    </div>
  </form>
</p-panel>
