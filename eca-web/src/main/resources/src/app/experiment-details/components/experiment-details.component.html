<div class="container-fluid">
  <div class="row mt-2">
    <div class="col">
      <div class="details-panel">
        <h6 class="ml-4 mt-2 mb-2">Информация о заявке на эксперимент
          - {{ experimentDto?.experimentType?.description }}</h6>
      </div>
    </div>
  </div>
  <div class="row mt-1">
    <div class="col-5">
      <div class="h-100 details-panel">
        <p-fieldset legend="Основная информация" class="details-fieldset">
          <div class="ui-g" *ngFor="let field of experimentFields">
            <div class="ui-g-6 text-left text-bold text-wrap">
              {{ field.label }}
            </div>
            <div class="ui-g-6 text-left text-wrap">
              <a [class.link]="!isLoading(field.name)"
                 [class.disabled-link]="isLoading(field.name)"
                 [routerLink]=""
                 *ngIf="isLink(field.name)"
                 (click)="onLink(field.name)">
                {{ getExperimentValue(field.name) }}
              </a>
              <div *ngIf="!isLink(field.name)">
                <ng-container [ngSwitch]="field.name">
                  <ng-container *ngSwitchCase="'uuid'">
                    <span class="text-bold">{{ experimentDto?.uuid }}</span>
                  </ng-container>
                  <ng-container *ngSwitchCase="'experimentStatus.description'">
                    <div class="text-white request-status"
                         [class.bg-info]="experimentDto?.experimentStatus.value == 'NEW'"
                         [class.bg-success]="experimentDto?.experimentStatus.value == 'FINISHED'"
                         [class.bg-warning]="experimentDto?.experimentStatus.value == 'TIMEOUT'"
                         [class.bg-danger]="experimentDto?.experimentStatus.value == 'ERROR'">
                      {{ experimentDto?.experimentStatus.description }}
                    </div>
                  </ng-container>
                  <ng-container *ngSwitchDefault>
                    {{ getExperimentValue(field.name) }}
                  </ng-container>
                </ng-container>
              </div>
              <p-progressBar
                *ngIf="isLoading(field.name)"
                class="w-100"
                mode="indeterminate">
              </p-progressBar>
            </div>
          </div>
        </p-fieldset>
      </div>
    </div>

    <div class="col-7">
      <div class="h-100 details-panel">
        <p-fieldset legend="История эксперимента" class="details-fieldset">
          <app-experiment-ers-report
            [experimentErsReport]="experimentErsReport"
            (evaluationResultsSent)="getExperimentErsReport()">
          </app-experiment-ers-report>
        </p-fieldset>
      </div>
    </div>
  </div>
</div>
