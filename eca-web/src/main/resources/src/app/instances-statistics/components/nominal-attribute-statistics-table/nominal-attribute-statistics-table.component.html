<p-table
  class="nominal-attribute-statistics-table"
  [columns]="columns"
  [value]="attributeStatisticsDto?.frequencyDiagramValues">

  <ng-template pTemplate="caption">
    <span class="text-bold">Статистика атрибута: {{ attributeStatisticsDto?.name }} ({{ attributeStatisticsDto?.type.description }})</span>
  </ng-template>

  <ng-template pTemplate="header">
    <tr>
      <ng-container *ngFor="let column of columns">
        <th>{{ column.label }}</th>
      </ng-container>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td *ngFor="let column of columns">
        {{ item[column.name] }}
      </td>
    </tr>
  </ng-template>
</p-table>
