<p-table
  class="numeric-attribute-statistics-table"
  [value]="getValues()">

  <ng-template pTemplate="caption">
    <span class="text-bold">Статистика атрибута: {{ attributeStatisticsDto?.name }}
      ({{ attributeStatisticsDto?.type.description }})</span>
  </ng-template>

  <ng-template pTemplate="header">
    <tr>
      <th>Показатель</th>
      <th>Значение</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>
        {{ item.statisticsLabel }}
      </td>
      <td>
        {{ item.value }}
      </td>
    </tr>
  </ng-template>
</p-table>
