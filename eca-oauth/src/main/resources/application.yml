spring:
  application:
    name: eca-oauth
  jmx:
    default-domain: eca-oauth
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
  ## Datasource properties
  datasource:
    driverClassName: org.postgresql.Driver
    jdbc-url: jdbc:postgresql://localhost:5432/eca_oauth
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.PostgreSQL9Dialect
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
  liquibase:
    contexts: schema,data
    change-log: classpath:db/liquibase-changelog.xml

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false

ribbon:
  ReadTimeout: 60000

## Application common configs
common:
  maxPageSize: 50

## Password generator configs
password:
  length: 12
  useDigits: true
  useLowerCaseSymbols: true
  useUpperCaseSymbols: true

reset-password:
  validityMinutes: 30
  baseUrl: http://localhost:8085

tfa:
  codeValiditySeconds: 120
  codeLength: 6

## Swagger properties
swagger2:
  projectVersion: @project.version@
  groups:
    eca-web:
      title: REST API for web application
      description: Operations for ECA web application
      author: Roman Batygin
      email: roman.batygin@mail.ru
  tokenBaseUrl: http://localhost:8085/eca-oauth
  clientId: swagger
  secret: swagger_secret

management:
  metrics:
    tags:
      application: ${spring.application.name}
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always