spring:
  ## Datasource properties
  datasource:
    driverClassName: org.postgresql.Driver
    jdbc-url: jdbc:postgresql://eca-db:5432/eca-oauth
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.PostgreSQL9Dialect
  boot:
    admin:
      client:
        instance:
          service-url: http://eca-oauth:8080/eca-oauth
        url: http://monitoring:8080