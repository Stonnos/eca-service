spring:
  ## Datasource properties
  datasource:
    driverClassName: org.postgresql.Driver
    jdbc-url: jdbc:postgresql://postgres-db:5432/eca_oauth
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.PostgreSQL9Dialect

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery-server:8761/eureka

reset-password:
  resetPasswordUrl: http://localhost:8080/reset-password/?token=%s

## Swagger properties
swagger2:
  tokenUrl: http://localhost:8080/eca-oauth/oauth/token