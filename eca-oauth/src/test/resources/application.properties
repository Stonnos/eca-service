spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:test_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

## Liquibase properties
spring.liquibase.contexts=schema,data
spring.liquibase.change-log=classpath:db/liquibase-changelog.xml

common.maxPageSize=50

reset-password.validityMinutes=30
reset-password.baseUrl=http://localhost:8085

change-password.validityMinutes=30
change-password.baseUrl=http://localhost:8085

password.length=12
password.useDigits=true
password.useLowerCaseSymbols=true
password.useUpperCaseSymbols=true

tfa.codeValiditySeconds=120
tfa.codeLength=6

## Oauth2 test properties
oauth2-test.username=admin
oauth2-test.password=secret
oauth2-test.clientId=client
oauth2-test.secret=secret
oauth2-test.scope=web
oauth2-test.grantTypes=password

oauth2.client.id=eca_web
oauth2.client.secret=web_secret
