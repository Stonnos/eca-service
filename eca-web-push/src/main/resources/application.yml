spring:
  application:
    name: eca-web-push
  ## Datasource properties
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/eca_web_push
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.PostgreSQL9Dialect
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
        order_by:
          default_null_ordering: last
  liquibase:
    contexts: schema,data
    change-log: classpath:db/liquibase-changelog.xml

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false

## Application properties
app:
  notificationLifeTimeDays: 7
  pushTokenValidityMinutes: 240
  encrypt:
    password: pa66word!
    salt: s@lt#

auth-server:
  baseUrl: http://localhost:8085/eca-oauth
  clientId: eca_service_tech
  clientSecret: 02#eca_service_tech6

queues:
  pushQueue: /push

## Swagger properties
open-api:
  basePath: /
  title: Web push notifications microservice
  description: API provides operations with notifications center and web pushes
  author: Roman Batygin
  email: roman.batygin@mail.ru
  projectVersion: @project.version@
  tokenBaseUrl: http://localhost:8080
  apiAuth:
    PASSWORD:
      scopes: web

springdoc:
  swagger-ui:
    oauth:
      client-id: swagger
      client-secret: swagger_secret
    disable-swagger-default-url: true

management:
  tracing:
    sampling:
      probability: 1.0
    baggage:
      correlation:
        fields:
          - tx.id
      remote-fields:
        - tx.id
  metrics:
    tags:
      application: ${spring.application.name}
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
  info:
    git:
      enabled: true
      mode: full

server:
  forward-headers-strategy: framework
