spring:
  application:
    name: zuul-gate
  jmx:
    default-domain: zuul-gate
  cloud:
    loadbalancer:
      ribbon:
        enabled: false

zuul:
  routes:
      server:
        path: /eca-server/**
        serviceId: eca-server
      oauth:
        path: /auth-server/**
        serviceId: eca-oauth
      frontend:
        path: /**
        serviceId: eca-web
  host:
    connect-timeout-millis: 60000
    socket-timeout-millis: 60000
  sensitiveHeaders: Cookie, Set-Cookie

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery-server:8761/eureka

ribbon:
  ReadTimeout: 60000